<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		배열 메소드
	*/
	// indexOf():검색
	var varArrIndex=new Array(123,"ABC","가나다","abc","가나다","123");
	console.log("varArrIndex.indexOf(\"가나다\"):"+varArrIndex.indexOf("가나다")); // 2
	console.log("varArrIndex.lastIndexOf(\"가나다\"):"+varArrIndex.lastIndexOf("가나다")); // 4 
	console.log("varArrIndex.indexOf(123):"+varArrIndex.indexOf("123")); // 5
	console.log("varArrIndex.indexOf(123):"+varArrIndex.indexOf(123)); // 0
	console.log("varArrlndex.lastIndexOf(123):"+varArrIndex.lastIndexOf(123)); // 0
	console.log("varArrlndex.indexOf(\"XYZ\"):"+varArrIndex.indexOf("XYZ")); // -1 (없는값)
	
	//concat():연결
	var varArrFir=new Array("ABC","DEF","GHI","JKL");
	var varArrSec=new Array("가나다","라마바","사아차","카파타");
	var varArrRes=varArrFir.concat(varArrSec);
	console.log("varArrFir:"+varArrFir);
	console.log("varArrSec:"+varArrSec);
	console.log("varArrRes:"+varArrRes);
	
	// join()
	var varArrjoin=new Array("AB","CD","EF","HI");
	console.log("varArrjoin:"+varArrjoin.join());
	console.log("varArrjoin:"+varArrjoin.join("|"));
	console.log("varArrjoin:"+varArrjoin.join(":"));
	console.log("varArrjoin:"+varArrjoin.toString());
	
	// sort(): 정렬
	var varArrSort=new Array("E","B","A","C","D");
	console.log("varArrSortBefore:"+varArrSort);
	console.log("varArrSort:"+varArrSort.sort());
	console.log("varArrSortAfter:"+varArrSort);
	
	// reverse(): 반전
	var varArrReverse=new Array("E","B","A","C","D");
	console.log("varArrReverseBefore:"+varArrReverse);
	console.log("varArrReverse.reverse():"+varArrReverse.reverse());
	console.log("varArrReverseAfter:"+varArrReverse);
	
	// push(): 추가
	var varArrPush=new Array("ABC","DEF");
	console.log("varArrPush:"+varArrPush.push("가나다","마바사")); // 4
	console.log("varArrPush:"+varArrPush);
	
	// shift():첫번째 데이터 삭제
	var varArrShiftPop=new Array("가","나","다","라","마");
	console.log("varArrShiftPop.shift():"+varArrShiftPop.shift()); // '가'가 빠진다
	console.log("varArrShiftPop:"+varArrShiftPop); // 나,다,라,마
	// pop():마지막 데이터 삭제
	console.log("varArrShiftPop.pop():"+varArrShiftPop.pop()); // '마'가 빠진다
	console.log("varArrShiftPop:"+varArrShiftPop); // 나,다,라
	
	varArrShiftPop.unshift("가"); // pack unpack
	varArrShiftPop[varArrShiftPop.length]="마"; // 배열의 길이:varArrShiftPop[4]="마";
	console.log("varArrShiftPopOri:"+varArrShiftPop);
	
</script>
</head>

</body>
</html>
