<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		변수의 선언, 초기화, 할당
	*/
	var variableName1;	// 선언
	variableName1=100;	// 할당
	alert("variableName1:"+variableName1);
	
	var variableName2=200; // 선언 및 초기화
	variableName=300;
	alert("variableName2:"+variableName2);
	
	/*
		변수에는 모든 자료형을 담을 수 있다.
		자료형 : 문자,숫자,불린,(함수,객체 [자바와다른점]),undefined
	*/
	var varStr="ABCDEF";
	console.log("varStr:"+varStr); /* 선언한 후 값을 주지 않으면 undefined 출력됨 */
	var varNum=123456;
	console.log("varNum:"+varNum);
	var varBoo=false;
	console.log("varBoo:"+varBoo);
	var varFun=function fun(){};
	console.log("varFun:"+varFun);
	var varObj={};
	console.log("varObj:"+varObj);
	var varUnd=undefined;
	console.log("varUnd:"+varUnd);
	
	/*
		undefined:선어만 하고 초기화(할당)하지 않은 변수
	*/
	var varUndefined;
	consol.log("varUndefined:"+varUndefined);
	varUndefined=1;
	console.log("varUndefined:"+varUndefined);
	
	/*
		javascript에서는 변수에 담긴 자료형을 변경할 수 있다.
	*/
	var varTemp;
	varTemp="ABCDEF";
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); // string
	
	varTemp=123456;
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); 
		
	varTemp=true;
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); 
	
	varTemp=function(){};
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); 
	
	varTemp={};
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); 
	
	varTemp=undefined;
	console.log("varTemp:"+varTemp);
	console.log("varTemp:"+typeof(varTemp)); 
	
	
	
</script>
</head>
